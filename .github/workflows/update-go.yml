name: Update Go

on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl python3 python3-pip
          pip3 install pyyaml
      
      - name: Run update script
        run: |
          chmod +x scripts/go.sh scripts/lib/*.sh scripts/lib/*.py
          scripts/go.sh
      
      - name: Check for changes
        id: changes
        run: |
          if [ -n "$(git status --porcelain packages/go.yaml)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add packages/go.yaml
          git commit -m "chore: update go versions [skip ci]"
          git push
